<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/> 
    <link rel="icon" type="image/png" href="images/key-solid.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Checagem de senha</title>
</head>
<body>
	<form>
      <div class="container py-5">
        <div class="card border-secondary shadow-lg">
            <div class="card-header">
                <h3 class="mb-0 my-2">Cadastre-se</h3>
            </div>
            <div class="card-body">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Sobrenome:</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-12">
                    <label>Email:</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Senha:</label>
                    <input type="password" class="form-control" id="txtPassword" required>
                    <div id="msg"></div>
                </div>
                <div class="form-group col-md-6">
                    <label>Confirme a Senha:</label>
                    <input type="password" class="form-control" id="rePassword" required>
                    <div id="remsg"></div>
                </div>
            </div>
            <div class="form-row">
                <p class="font-italic">Obs: A força da sua senha é medida pela quantidade de caracteres, números e caracteres especiais!</p>
            </div>
            <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Enviar</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Opa!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body change">
                Nossa análise verificou que você tentou enviar um formulário vazio, por favor, preencha <strong>TODOS</strong> os campos e tente novamente. 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Ok, vou consertar!</button>
            </div>
        </div>
    </div>
</div>
</div>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
